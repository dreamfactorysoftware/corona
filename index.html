<html>
  <head>

    <link href="https://unpkg.com/tabulator-tables@4.2.5/dist/css/tabulator_site.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.5/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a3a3e0">
  <a class="navbar-brand" href="#">
  <img src="./mark-black.png" width="40" height="30" class="d-inline-block align-top" alt="">
  DreamFactory
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Learn More</a>

      <li class="nav-item">
        <a class="nav-link" href="https://www.dreamfactory.com/demo/">Book a Demo</a>

    </ul>
  </div>
</nav>

    <div class="topic">
        <h1>DreamFactory and Tabulator</h1>
    </div>

    <div id="example-table"></div>

    <script>

        var table = new Tabulator("#example-table", {
            layout:"fitData",
            height:"500px",
            layout:"fitColumns",
            pagination:"local",
            paginationSize:20,
            paginationSizeSelector:[20, 40, 60, 80],
            placeholder:"No Data Set",
            columns:[
                {title:"Employee Number", field:"emp_no", sorter:"number"},
                {title:"First Name", field:"first_name", sorter:"string"},
                {title:"Last Name", field:"last_name", sorter:"string"},
                {title:"Birth Date", field:"birth_date", sorter:"date"},
                {title:"Hire Date", field:"hire_date", sorter:"date"},
            ],
        });

        $(document).ready(function(){
            var ajaxConfig = {
                dataType: 'json',
                headers: {
                    "X-DreamFactory-Api-Key": config.apiKey 
                },
            };

            table.setData(config.url, {}, ajaxConfig);
        });

    </script>

  </body>
</html>
