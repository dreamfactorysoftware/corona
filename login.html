<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating Interactive Web Tables with DreamFactory and Tabulator</title>
    <script
            src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
            integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="src/images/mark-black.png"/>
    <link href="https://unpkg.com/tabulator-tables@4.2.5/dist/css/tabulator_site.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.5/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/865561b243.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/login-form.css">
</head>
<body>

<nav class="navbar">
    <a class="logo-link" href="https://www.dreamfactory.com/">
        <img src="src/images/dream-factory-logo-blue.svg" width="180" height="28" class="navabar-logo" alt="DreamFactory">
    </a>

    <div class="navbar-items-container">

        <div class="navbar-item">
            <a class="nav-link" href="http://guide.dreamfactory.com/">
                <i class="fas fa-book"></i>
                Learn More
            </a>
        </div>

        <div class="navbar-item">
            <a class="nav-link" href="https://www.dreamfactory.com/demo/">
                <i class="far fa-calendar"></i>
                Book a Demo
            </a>
        </div>
    </div>
</nav>


<div class="main-container">

    <div class="login-form-container">
        <div class="login-title">
            <h2>Login to Your Account</h2>
        </div>
        <div class="login-form">
            <form>
                <div class="form-input-row">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" class="form-input" required>
                </div>
                <div class="form-input-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-input-row">
                    <input type="submit" class="submit-button" value="Sign in">
                </div>
                <div class="form-input-row">
                    <a href="http://excel.staging-spg.dreamfactory.com/api/v2/okta_sso/sso">Sign in with okta</a>
                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
